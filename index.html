<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Mark 2</title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="fav.ico"> -->

    <script src="https://kit.fontawesome.com/9be026a63b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <audio src="" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name">song name</h1>
        <p class="artist-name">artist</p>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00.00</span>
            <span class="song-duration">00.00</span>
            <!-- <div class="shuffle-container"> -->
            <button class="shuffle"><i class="fa-solid fa-repeat"></i></button>
            <button class="lyric-btn"><i class="fa-regular fa-rectangle-list"></i></button>
            <!-- </div> -->
        </div>



        <div class="controls">
            <button class="btn backward-btn"><i class="fa fa-solid fa-backward"></i></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><i class="fa fa-solid fa-forward"></i></button>
        </div>


    </div>

    <div class="overlay"></div>
    <div class="modal">
        <div class="btn-close">&times;</div>
        <div class="modal-content"></div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
